<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <div class="container">
            <p id="heads">Log In</p>
            <form action="">
                <input type="text" name="" id="nameinp" placeholder="Name" >
                <input type="email" name="" id="userName" placeholder="User Name or Email Id">
                <input type="password" name="" id="pass" placeholder="Passwords  ">
                 <div id="checkBox">
                    <input type="checkbox" name="" id="checkBox" ><span>Show Password</span>
                </div>
               
                <a id="forgetbtn" href="">Forgot Password?</a>
            </form>
            <button id="logbtn">Log In</button>
            <div class="icon">
                <a href=""> <img src="icons8-github-100.png" alt=""></a>
                <a href=""> <img src="icons8-google-144.png" alt=""></a>
                <a href=""> <img src="icons8-linkedin-144 (1).png" alt=""></a>
               
            </div>
            <i >New User?<a  href=""  id="user">Sign Up</a></i>
        </div>
    </div>
<script src="script.js"></script>
        
</body>
    
</html>
